<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>第二个页面</title>
    <!-- <link href="styles/style.css" rel="stylesheet" /> -->
    <style>
      .container {
        display: flex;
        gap: 0.5rem;
        flex-direction: column;
      }
      button {
        width: 200px;

      }
        .story {
            width: 40%;
            min-height: 100px;
            padding: 8px;
            /* box-sizing: border-box; */
        }
    </style>
  </head>
  <body>
    <h1>这是第二个页面的标题</h1>
    <p>欢迎来到第二个页面！这是一个简单的HTML示例。</p>

    <div class="container" box-sizing="border-box">
        <textarea class="story"></textarea>
        <button id="set-text" type="button">设置文本内容</button>
        <button id="clear-text" type="button">清除文本内容</button>
    </div>


    <!-- <a href="index.html">返回首页</a> -->
    <script >
        // 在document的body属性中抓取类为story的元素
        const story = document.body.querySelector(".story");
        const setText = document.body.querySelector("#set-text");
        const clearText = document.body.querySelector("#clear-text");
        // 为按钮添加点击事件监听器，当按钮被点击时执行回调函数
        setText.addEventListener("click", () => {
        // 将story的textContent属性设置为指定字符串
            story.textContent = "It was a dark and stormy night...";
        });

        clearText.addEventListener("click", () => {
            story.textContent = "";
        });
    </script>
  </body>
